<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="loading d-none">
      <img src="../images/loading.gif" />
    </div>
    <div class="wrapper">
      <div class="control">
        <p class="control-title">Year</p>
        <select name="year" id="year"></select>
      </div>
      <div class="control">
        <p class="control-title">Month</p>
        <select name="month" id="month"></select>
      </div>
      <div class="control">
        <button id="run-script">Get list check in</button>
      </div>
    </div>
    <div class="table-date" style="display: none">
      <table>
        <thead>
          <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="control">
        <p class="control-title">Project</p>
        <select name="project" id="project"></select>
      </div>
      <div class="control">
        <p class="control-title">Time</p>
        <input type="number" name="time" id="time" value="8" />
      </div>
      <div class="auto-checkin">
        <button id="checkin">Auto check in</button>
      </div>
    </div>
    <div class="popup-checkin d-none">
      <span class="close-popup-checkin">X</span>
      <div class="popup-title">You will check in:</div>
      <div class="show-data show-data-project">
        Project: <span class="show-project"></span>
      </div>
      <div class="show-data show-data-time">
        Time: <span class="show-time"></span>
      </div>
      <div class="list-time">List time check in:</div>
      <ul class="list-date-check"></ul>
      <div class="wrap-button">
        <button class="ok-checkin">OK</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
